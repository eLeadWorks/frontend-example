<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Coding Example - By Asher</title>
    <meta name="description" content="Frontend Developer, Asher Beck's hand coded webpage">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="bg"></div>
    <header>
        <div id="title"><script>document.getElementById("title").innerHTML = document.title;</script></div>  
    </header>
    <main>
    <section id="primary">
        <h1>Frontend Development</h1>
        <p>You are now viewing my Front End template coding example. 
            Please use the tabs in the next section to view the code examples that creates this web page. 
            Additionally you may download this template on GitHub</p>
        <a href="https://github.com/eLeadWorks/frontend-example.git">Download on GitHub!</a>
    </section>
    <section id="card">
        <button class="accordion">View The HTML Document</button>
        <div class="panel">
        <p><script src="https://gist.github.com/eLeadWorks/1471d88f208697a6188a9171d1a6ea20.js"></script></p>
        </div>
        <button class="accordion">View The Style Sheet Documents</button>
        <div class="panel">
        <p><script src="https://gist.github.com/eLeadWorks/f4813b9653ee6db00684be3ee3d6b202.js"></script></script></p>
        </div>
    </section>
    </main>
    <footer>
        <div class="last-modified">Document last modified on <span id="last_modified"></span>.</div>
        <script>
        document.getElementById("last_modified").innerHTML = document.lastModified;
        </script>
    </footer>
    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;
            
        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.maxHeight){
                panel.style.maxHeight = null;
            } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
            } 
            });
            }
    </script>
</body>
</html>
